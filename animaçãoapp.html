<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disquete</title>
    
</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
   .fundo {
        animation: animafundo 1s forwards;
        animation-delay: 1s;
        opacity: 0;
        background-image: url("fundo.png");
        background-size: 100%;
        width: 100%;
        height: 100vh;
        z-index: 0;
        
    }
    .disquete {
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        animation: engrena 4s forwards;
        width: 200%;
        z-index: 1;
    }
    @keyframes engrena {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(0); }
        50% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        100% { transform: translate(-50%, -50%) rotate(0deg) scale(0); }
        
        
    }
    @keyframes animafundo {
        0% { opacity: 0;}
        100% { opacity: 1;}
    }
    </style>
<body>
    
    
    
    <div class="disquete">
        <img src="disquete.png" class="disquete">
    </div>
    <div class="fundo"></div>
    
</body>
</html>
