<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disquete</title>
    
</head>
<style>
    body {
  background-image: url('background.png');
}
.disquete
        {
            position: absolute;
            top: -200px;
            left: -500px;
            animation: engrena 2s infinite linear;
        }
         @keyframes engrena
        {
            0%   { rotate: 0deg; width: 500%;}
            
            100% { rotate: 360deg;width: 0%;  }
        }

</style>
<body>
    <img src="disquete.png" class="disquete">
   
    
</body>
</html>
